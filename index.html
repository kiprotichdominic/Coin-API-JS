<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin API Project</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,400;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <ul class="navbar-ul">
                <li>
                    Coin API
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-center">
            <div action="" class="search-bar">
                <input type="search" name="search" placeholder="Search for Crypto By Name" pattern=".*\S.*"
                    id="searchbar" required>
                <button class="search-btn" type="submit">
                    <span>Search</span>
                </button>
            </div>
            <div class="spinner">
                <div class="lds-roller" id="loading">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="mytable" class="mytable">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Market Cap</th>
                        <th>Supply</th>
                        <th>Volume(24hr)</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
